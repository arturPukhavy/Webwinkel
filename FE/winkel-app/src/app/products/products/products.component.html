<div class="container">
    <div class="row">
      <app-alert
      [message]="error"
      *ngIf="errorHandlingMode"
      (close)="onHandleError()"
      ></app-alert>
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost()" *ngIf="user?.role !== role.Custm">
          <div class="form-group invisible">
            <label for="id">Id</label>
            <input
              type="text"
              class="form-control"
              id="id"
              ngModel
              readonly
              name="id"
            />
          </div>
          <div class="custom-field">
            <label for="naam">Naam</label>
            <input
              type="text"
              class="form-control"
              id="naam"
              required
              ngModel
              name="naam"
            />
          </div>
          <div class="custom-field">
            <label for="merk">Brand</label>
            <input
              type="text"
              class="form-control"
              id="merk"
              required
              ngModel
              name="merk"
            />
          </div>
          <div class="custom-field">
            <label for="voorraad">Stock</label>
            <input
              type="number"
              class="form-control"
              id="voorraad"
              required
              pattern="^[1-9]+[0-9]*$"
              ngModel
              name="voorraad"
            />
          </div>
          <div class="custom-field">
            <label for="price">Price, â‚¬</label>
            <input
              type="number"
              class="form-control"
              id="price"
              required
              pattern="^\d*.?\d{1,2}?$"
              ngModel
              name="price"
            />
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="editMode || !postForm.valid"
          >
            Add Product
          </button>
          |
          <button
          class="btn btn-success"
          type="button"
          [disabled]="!editMode || !postForm.valid"
          (click)="onUpdatePost()"
          >
            Update Product
          </button>
          |
          <button
          class="btn btn-danger"
          type="button"
          (click)="onCancel()"
          >
            Cancel
          </button>
        </form>
        <div class="search-container">
          <input 
            type="text" 
            name="search"
            class="search-input"
            placeholder="Search by Name or Brand" 
            [(ngModel)]="searchTerm" 
            (input)="filterProducts()"
          />
        </div>
      </div>
    </div>
    <ngx-spinner>
      <div class="centered-box">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
          <div class="loading-text">Please wait...</div>
        </div>
      </div>
    </ngx-spinner>
    <div class="row">
    <h2 class="table-header">Product List</h2>
    <table class="table table-striped">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Stock</th>
        <th scope="col">Price</th>
        <th scope="col"> 
            <button
              class="btn btn-danger"
              [disabled]="products != undefined && products.length < 1"
              (click)="onClearProducts()"
              *ngIf="user?.role !== role.Custm"
            >
              Clear All Products
            </button>   
        </th>
      </tr>
      <tbody>
        <tbody *ngIf="products != undefined && paginatedProducts.length < 1">No products available!</tbody>
        <tbody *ngIf="products != undefined && paginatedProducts.length >= 1">
          <tr *ngFor="let item of paginatedProducts; let i = index">
            <th scope="row">{{item.id}}</th>
            <td>{{item.naam}}</td>
            <td>{{item.merk}}</td>
            <td>{{item.voorraad}}</td>
            <td>{{item.price}}</td>
            <td>
              <button 
                *ngIf="user?.role !== role.Custm" 
                class="btn btn-danger" 
                (click)="onDeleteProduct(item.id)"
                style="margin-right: 2px;">
                Delete
              </button>
              <button 
                *ngIf="user?.role !== role.Custm" 
                class="btn btn-success" 
                (click)="onEditProduct(i)"
                style="margin-left: 2px;">
                Edit
              </button>
              <button *ngIf="user?.role === role.Custm" class="btn btn-primary" (click)="onAddToCart(item)">Add to Cart</button>
            </td>
          </tr>
      </tbody> 
    </table>
    <div class="pagination-container">
      <button class="btn pagination-btn" [disabled]="currentPage === 1" 
              (click)="changePage(currentPage - 1)">
        &laquo; Previous
      </button>
      <button class="btn pagination-btn" [disabled]="currentPage === totalPages"
              (click)="changePage(currentPage + 1)">
        Next &raquo;
      </button>
    </div>
    <div class="page-info">
      <p>Page {{currentPage}} of {{totalPages}}</p>
    </div>
  </div>
</div>
